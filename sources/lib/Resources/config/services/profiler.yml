services:
    pomm.data_collector:
        class: "PommProject\\SymfonyBridge\\DatabaseDataCollector"
        arguments: ['@pomm']
        tags:
            - { name: data_collector, template: "@Pomm/Profiler/db.html.twig", id: "pomm"}
    pomm.controller.profiler:
        class: "PommProject\\SymfonyBridge\\Controller\\PommProfilerController"
        arguments: ['@router', '@profiler', '@twig', '@pomm']
    pomm.twig_extension:
        class: "PommProject\\PommBundle\\Twig\\Extension\\ProfilerExtension"
        arguments: ['@Twig.loader']
        tags:
            - { name: twig.extension }
